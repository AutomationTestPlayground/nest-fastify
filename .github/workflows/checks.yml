---
name: Checks

on:
  push:
    branches:
      - 'master'

jobs:
  test-lint:
    name: Test and Lint
    runs-on: ubuntu-20.04
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Checkout
        uses: actions/checkout@v2
      - name: Docker build
        run: docker-compose -f docker-test.yml build
      - name: Get Github network gateway address
        id: github-network
        run: echo "::set-output name=gateway-address::$(docker inspect -f '{{range.NetworkSettings.Networks}}{{.Gateway}}{{end}}' ${{ steps.mysql-service.outputs.container-
      - name: Test
        run: docker-compose -f docker-test.yml run --rm server sh -c "npm run migration && npm run test:e2e"
      - name: Lint
        run: docker-compose -f docker-test.yml run --rm server sh -c "npm run lint"

